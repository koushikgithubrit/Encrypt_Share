<script>

async function catsBreed(){
    var arr = [];
    let data = await fetch('https://api.thecatapi.com/v1/breeds');
    data = await data.json();
    console.log(data);

    for(let i=0; i<data.length; i++){
        if(data[i].origin=='Turkey')
        arr[i]=data[i].name;
    }
    console.log(arr);
    return arr;
    
}
  
catsBreed();

</script>
