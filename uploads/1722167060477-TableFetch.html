<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tbl" border="2">
     <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
            <th>price</th>
            <th>ds percentage</th>
            <th>rating</th>
            <th>stock</th>
            <th>brand</th>
            <th>category</th>
            <th>thumbnails</th>
            <th>images</th>
        </tr>
     </thead>
     <tbody id="tbdy">

     </tbody>
    </table>    
    <script>
        async function koushik(){
            let responce = await fetch('https://dummyjson.com/products');
            let data = await responce.json();
            console.log(data);
            createTable(data);
        }
      
        function createTable(data){
            data.products.forEach(e=>{
                let tr = document.createElement('tr');
                for(let key in e){
                    let td = document.createElement('td');
                    td.innerText=e[key];
                    tr.append(td);
                }
               document.getElementById('tbdy').append(tr);
            })
        }
        koushik();
    </script>
</body>
</html>
